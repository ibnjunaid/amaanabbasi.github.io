<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    
    <section class="hero has-background-light is-fullheight my-background-2 ">
        <!-- Hero head: will stick at the top -->
        <header class="hero-head">
          <div class="container">
            <nav class="navbar">
                <div class="navbar-brand is-flex">
                  <div class="navbar-start">
                    <a class="navbar-item" href="https://www.github.com/amaanabbasi">
                      <i class="fab fa-github"></i>
                    </a> 
                    <a class="navbar-item" href="https://www.linkedin.com/in/mohd-abbasi-22293813a/">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="/https://twitter.com/AmaanPengoo" class="navbar-item">
                      <i class="fab fa-twitter"></i>
                    </a>
                  </div>
                  <div  class="navbar-end has-text-justified has-text-weight-normal">
                    <a href="/" class="navbar-item">Home</a>
                    <a href="/" class="navbar-item">About</a>
                    <a href="https://pengoox.pythonanywhere.com" class="navbar-item">Blog</a>
                  </div>
                </div>
            </nav>
          </div>  
        </header>
      
        <!-- Hero content: will be in the middle -->
        <div class="hero-body ">
          <div class="container has-text-centered">
                <h1 id="animated-title"class="title is-1 animated pulse" style="font-size:3em;">
                    Hi, I am Amaan.
                  </h1>
                  <h2 class="subtitle">
                    I am a blogger, programmer and designer.
                  </h2>
          </div>
        </div>
      
        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
          <nav class="tabs is-boxed is-fullwidth">
            <div class="container">
              <ul>
                <li class="is-active"><a>Overview</a></li>
                <li><a>Modifiers</a></li>
                <li><a>Grid</a></li>
                <li><a>Elements</a></li>
                <li><a>Components</a></li>
                <li><a>Layout</a></li>
              </ul>
            </div>
          </nav>
        </div>
    </section>
    <div style="max-width:1024px;margin:0 auto;" class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-primary">
              <p class="title">Vertical...</p>
              <p class="subtitle">Top tile</p>
            </article>
            <article class="tile is-child notification is-warning">
              <p class="title">...tiles</p>
              <p class="subtitle">Bottom tile</p>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-info">
              <p class="title">Middle tile</p>
              <p class="subtitle">With an image</p>
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/640x480.png">
              </figure>
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-danger">
            <p class="title">Wide tile</p>
            <p class="subtitle">Aligned with the right tile</p>
            <div class="content">
              <!-- Content -->
            </div>
          </article>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-success">
          <div class="content">
            <p class="title">Tall tile</p>
            <p class="subtitle">With even more content</p>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </article>
      </div>
    </div>
